<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background: #e0f7fa;
    }
    h2 {
      color: #333333;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border: 1px solid #00fff7;
      border-radius: 6px;
    }
    button {
      cursor: pointer;
      background: #04ff00;
      color: #485731;
      border: none;
    }
    #weatherOutput {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      background: #ffffffaa;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: inline-block;
      min-width: 250px;
    }
  </style>
</head>
<body>
  <h2>üå¶ Weather Application</h2>
  <input type="text" id="cityInput" placeholder="Enter city name" />
  <button id="fetchBtn">Get Weather</button>

  <div id="weatherOutput">Weather details will appear here...</div>

  <script>
    const cityInput = document.getElementById("cityInput");
    const fetchBtn = document.getElementById("fetchBtn");
    const weatherOutput = document.getElementById("weatherOutput");

    async function fetchWeather(city) {
      try {
        const response = await fetch(`https://wttr.in/${city}?format=j1`, {mode: 'cors'});
        if (!response.ok) throw new Error("City not found!");
        const data = await response.json();

        const current = data.current_condition[0];
        weatherOutput.innerHTML = `
          <h3>Weather in ${city}</h3>
          <p>üå° Temperature: ${current.temp_C} ¬∞C</p>
          <p>‚òÅ Condition: ${current.weatherDesc[0].value}</p>
          <p>üí® Wind Speed: ${current.windspeedKmph} km/h</p>
        `;

        localStorage.setItem("lastCity", city);

      } catch (error) {
        weatherOutput.innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
      }
    }

    fetchBtn.addEventListener("click", () => {
      const city = cityInput.value.trim();
      if (city) fetchWeather(city);
      else weatherOutput.innerHTML = `<p style="color:red;">Please enter a city name!</p>`;
    });

    window.addEventListener("load", () => {
      const lastCity = localStorage.getItem("lastCity");
      if (lastCity) {
        cityInput.value = lastCity;
        fetchWeather(lastCity);
      }
    });
  </script>
</body>
</html>
